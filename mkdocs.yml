repo_name: 'GitHub'
repo_url: 'https://github.com/elgadjo/peer-education'

theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'orange'
    neutral: 'deep purple'
  i18n:
    prev: 'Chapitre précédent'
    next: 'Chapitre suivant'

extra_css: 
  - css/extra.css

extra_javascript: 
  - js/extra.js

#author:
#  github: 'elgadjo'
#  twitter: 'elgadjo'

# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - sane_lists
  - toc:
      permalink: '#'
  - codehilite:
      guess_lang: false
  - mdx_truly_sane_lists  # pip install mdx_truly_sane_lists
  - pymdownx.emoji: # pip install pymdown-extensions
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.superfences: # pip install pymdown-extensions


nav:
  - 'Accueil': index.md
  - 'Économie': economie.md
  - 'Éducation': education.md
  - 'Environnement': environnement.md
  - 'Identités': identites.md
  - 'Monnaie': monnaie.md
  - 'Politique': politique.md
  - 'Vrac': en_vrac.md

#- 'Écologie': ecologie.md
